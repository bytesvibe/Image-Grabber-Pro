<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Grabber Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-area">
        <img src="icons/icon48.png" alt="Logo" class="logo-img">
        <h1>Image Grabber Pro</h1>
      </div>
      <div class="actions">
        <button id="scanBtn" class="primary-btn">Scan Page</button>
        <button id="copyAllBtn">Copy All</button>
        <button id="downloadCsvBtn">CSV</button>
        <button id="downloadTxtBtn">TXT</button>
      </div>
    </header>
    <main>
      <div id="status">Click "Scan Page" to extract images.</div>
      <div class="table-container">
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Title/Name</th>
              <th>Image URL</th>
            </tr>
          </thead>
          <tbody id="resultsBody">
            <!-- Results will be injected here -->
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <p>Developed by <a href="https://bytesvibe.com" target="_blank">Riduan Chowdhury</a></p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
